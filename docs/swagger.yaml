definitions:
  handler.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  handler.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  model.ErrorResponse:
    properties:
      message:
        type: string
    type: object
  model.PersonalData:
    properties:
      company:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
    type: object
  model.ProfileUser:
    properties:
      createdAt:
        type: string
      email:
        type: string
      id:
        type: integer
      imageURL:
        type: string
      language:
        type: string
      phone_number:
        type: string
      role:
        type: string
      status_user:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
  model.RegisterRequest:
    properties:
      confirmPassword:
        type: string
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  model.ReservationCalculationData:
    properties:
      personalData:
        $ref: '#/definitions/model.ReservationCalculationPersonalData'
      rooms:
        items:
          $ref: '#/definitions/model.ReservationCalculationRooms'
        type: array
    type: object
  model.ReservationCalculationPersonalData:
    properties:
      company:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
    type: object
  model.ReservationCalculationResponse:
    properties:
      data:
        $ref: '#/definitions/model.ReservationCalculationData'
      message:
        type: string
      subTotalRoom:
        type: number
      subTotalSnack:
        type: number
      total:
        type: number
    type: object
  model.ReservationCalculationRooms:
    properties:
      capacity:
        type: integer
      duration:
        type: integer
      endTime:
        type: string
      imageURL:
        type: string
      name:
        type: string
      participant:
        type: integer
      pricePerHour:
        type: number
      snack:
        $ref: '#/definitions/model.ReservationCalculationSnack'
      startTime:
        type: string
      subTotalRoom:
        type: number
      subTotalSnack:
        type: number
      type:
        type: string
    type: object
  model.ReservationCalculationSnack:
    properties:
      category:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      unit:
        description: uncomment jika dipakai
        type: string
    type: object
  model.ReservationData:
    properties:
      personalData:
        $ref: '#/definitions/model.PersonalData'
      rooms:
        items:
          $ref: '#/definitions/model.RoomReservationDetail'
        type: array
      subTotalRoom:
        type: number
      subTotalSnack:
        type: number
      total:
        type: number
    type: object
  model.ReservationHistory:
    properties:
      company:
        type: string
      createdAt:
        type: string
      id:
        type: integer
      name:
        type: string
      phoneNumber:
        type: number
      rooms:
        items:
          $ref: '#/definitions/model.ReservationHistoryRoom'
        type: array
      status:
        type: string
      subTotalRoom:
        type: number
      subTotalSnack:
        type: number
      total:
        type: number
      updatedAt:
        type: string
      userId:
        type: integer
    type: object
  model.ReservationHistoryResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.ReservationHistory'
        type: array
      message:
        type: string
      page:
        type: integer
      pageSize:
        type: integer
      totalData:
        type: integer
      totalPage:
        type: integer
    type: object
  model.ReservationHistoryRoom:
    properties:
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      totalRoom:
        type: number
      totalSnack:
        type: number
      type:
        type: string
    type: object
  model.ReservationRequest:
    properties:
      company:
        example: ABC Company
        type: string
      name:
        example: John Doe
        type: string
      notes:
        example: Special request
        type: string
      phoneNumber:
        example: "081234567890"
        type: string
      rooms:
        items:
          $ref: '#/definitions/model.RoomRequest'
        type: array
      userID:
        example: "1"
        type: string
    type: object
  model.ReservationResponse:
    properties:
      data:
        $ref: '#/definitions/model.ReservationData'
      message:
        type: string
    type: object
  model.RoomRequest:
    properties:
      endTime:
        example: "2025-10-17T14:00:00Z"
        type: string
      id:
        example: 1
        type: integer
      participant:
        example: 2
        type: integer
      snackID:
        example: 1
        type: integer
      startTime:
        example: "2025-10-17T12:00:00Z"
        type: string
    type: object
  model.RoomReservationDetail:
    properties:
      capacity:
        type: integer
      duration:
        type: integer
      endTime:
        type: string
      imageURL:
        type: string
      name:
        type: string
      participant:
        type: integer
      pricePerHour:
        type: number
      snack:
        $ref: '#/definitions/model.Snack'
      startTime:
        type: string
      totalRoom:
        type: number
      totalSnack:
        type: number
      type:
        type: string
    type: object
  model.Snack:
    properties:
      category:
        type: string
      id:
        type: integer
      name:
        type: string
      price:
        type: number
      unit:
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: Ini adalah API server untuk aplikasi E-Meeting.
  title: E-Meeting API
  version: "1.0"
paths:
  /dashboard:
    get:
      consumes:
      - application/json
      description: Mengambil data statistik untuk dashboard berdasarkan rentang tanggal
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      - description: Tanggal mulai dalam format YYYY-MM-DD
        in: query
        name: startDate
        required: true
        type: string
      - description: Tanggal akhir dalam format YYYY-MM-DD
        in: query
        name: endDate
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Mendapatkan data dashboard
      tags:
      - Dashboard
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return access and refresh tokens
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login Success
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Login Failed
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login
      tags:
      - Auth
  /password/reset:
    post:
      consumes:
      - application/json
      description: Mengirim permintaan untuk mereset password dengan email
      parameters:
      - description: Email Request
        in: body
        name: request
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Request password reset
      tags:
      - Password Reset
  /password/reset/{id}:
    put:
      consumes:
      - application/json
      description: Mereset password menggunakan ID user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Password Reset Request
        in: body
        name: request
        required: true
        schema:
          additionalProperties:
            type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Reset password by id
      tags:
      - Password Reset
  /profile/:id:
    get:
      consumes:
      - application/json
      description: Mengambil data profile berdasarkan id
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.ProfileUser'
            type: array
      summary: Mendapatkan data profile
      tags:
      - Profile
  /register:
    post:
      consumes:
      - application/json
      description: Register user baru
      parameters:
      - description: Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Register Success
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Register user baru
      tags:
      - Auth
  /reservation/calculation:
    get:
      consumes:
      - application/json
      description: Hitung total biaya reservasi berdasarkan room, snack, waktu, dan
        peserta
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID ruangan
        example: 1
        in: query
        name: room_id
        required: true
        type: integer
      - description: ID snack (optional)
        example: 2
        in: query
        name: snack_id
        type: integer
      - description: Waktu mulai (format RFC3339)
        example: "2023-01-01T10:00:00Z"
        in: query
        name: startTime
        required: true
        type: string
      - description: Waktu selesai (format RFC3339)
        example: "2023-01-01T12:00:00Z"
        in: query
        name: endTime
        required: true
        type: string
      - description: Jumlah peserta
        example: 10
        in: query
        name: participant
        required: true
        type: integer
      - description: ID user (optional)
        example: 123
        in: query
        name: user_id
        type: integer
      - description: Nama pemesan
        example: John Doe
        in: query
        name: name
        required: true
        type: string
      - description: Nomor telepon pemesan
        example: "+628123456789"
        in: query
        name: phoneNumber
        required: true
        type: string
      - description: Nama perusahaan
        example: Example Corp
        in: query
        name: company
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            $ref: '#/definitions/model.ReservationCalculationResponse'
        "400":
          description: Bad Request - over capacity / booking bentrok
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handler.ErrorResponse'
      summary: Reservation Calculation
      tags:
      - Reservation
  /reservation/history:
    get:
      consumes:
      - application/json
      description: Get reservation history with filters and pagination
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      - description: Start date filter (YYYY-MM-DD)
        in: query
        name: startDate
        type: string
      - description: End date filter (YYYY-MM-DD)
        in: query
        name: endDate
        type: string
      - description: Room type filter (small, medium, large, hall)
        in: query
        name: type
        type: string
      - description: Status filter
        in: query
        name: status
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Page size
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ReservationHistoryResponse'
        "400":
          description: Bad Request - room type is not valid
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found - url not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get reservation history
      tags:
      - Reservation
  /reservations:
    post:
      consumes:
      - application/json
      description: Create a new meeting room reservation with room details and snacks
      parameters:
      - description: Bearer <JWT Token>
        in: header
        name: Authorization
        required: true
        type: string
      - description: Reservation Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/model.ReservationRequest'
      produces:
      - application/json
      responses:
        "201":
          description: reservation created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: invalid request / room not found / room has been booked / invalid
            userID
          schema:
            additionalProperties: true
            type: object
        "401":
          description: unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: internal server error
          schema:
            additionalProperties: true
            type: object
      summary: Create a new reservation
      tags:
      - Reservations
  /rooms:
    get:
      consumes:
      - application/json
      description: Mengambil seluruh daftar room yang tersedia dengan filter dan pagination
      parameters:
      - description: Nama ruangan
        in: query
        name: name
        type: string
      - description: Tipe ruangan
        in: query
        name: type
        type: string
      - description: Kapasitas minimal
        in: query
        name: capacity
        type: integer
      - default: 1
        description: Nomor halaman
        in: query
        name: page
        type: integer
      - default: 20
        description: Jumlah data per halaman
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Mendapatkan semua data room
      tags:
      - Rooms
  /rooms/:id/reservation:
    get:
      consumes:
      - application/json
      description: Mengambil jadwal reservasi untuk room tertentu berdasarkan tanggal
        mulai
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID Room
        in: path
        name: id_room
        required: true
        type: integer
      - description: Tanggal mulai dalam format YYYY-MM-DD
        in: query
        name: startDate
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Mendapatkan jadwal reservasi room
      tags:
      - Room Reservation Schedules
  /rooms/{id}:
    delete:
      consumes:
      - application/json
      description: Menghapus room dari sistem menggunakan ID room
      parameters:
      - description: Bearer <access_token>
        in: header
        name: Authorization
        required: true
        type: string
      - description: Room ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Menghapus room berdasarkan ID
      tags:
      - Rooms
  /snacks:
    get:
      consumes:
      - application/json
      description: Mengambil seluruh daftar snack yang tersedia
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Snack'
            type: array
      summary: Mendapatkan semua data snack
      tags:
      - Snacks
swagger: "2.0"
